{% extends "base.html" %}

{% block lab %} Лабораторная 9{% endblock %}

{% block main %}
    <h1>Поздравления</h1>
    <form action="{{ url_for('lab9.step5') }}" method="POST">
        <label>Выберите предпочтение:</label>
        {% if preference1 == 'tasty' %}
            <input type="radio" id="sweet" name="preference2" value="sweet" required>
            <label for="sweet">Сладкое</label>
            <input type="radio" id="hearty" name="preference2" value="hearty" required>
            <label for="hearty">Сытное</label>
        {% else %}
            <input type="radio" id="art" name="preference2" value="art" required>
            <label for="art">Искусство</label>
            <input type="radio" id="nature" name="preference2" value="nature" required>
            <label for="nature">Природа</label>
        {% endif %}
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="age" value="{{ age }}">
        <input type="hidden" name="gender" value="{{ gender }}">
        <input type="hidden" name="preference1" value="{{ preference1 }}">
        <button type="submit">Далее</button>
    </form>
    
    <style>
        /* Основные стили */
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-image: url('/static/lab9/ng.jpg');
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    
    h1 {
        font-size: 3rem;
        color: #ffd700;
        text-shadow: 2px 2px 4px #000;
    }
    
    form {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        margin-top: 20px;
    }
    
    label {
        font-size: 1.2rem;
        display: block;
        margin-bottom: 10px;
    }
    
    input[type="text"],
    input[type="number"],
    select {
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        margin-bottom: 10px;
        width: 100%;
    }
    
    button {
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        background-color: #ffd700;
        color: #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #ffa500;
    }
    
    img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 20px;
    }
    
    /* Стили для поздравления */
    p {
        font-size: 1.5rem;
        color: #ffd700;
        text-shadow: 2px 2px 4px #000;
    }
    </style>
{% endblock %}
