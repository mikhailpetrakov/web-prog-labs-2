{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

    <form method="post">
        <input type="text" name="title" placeholder="Название статьи" required>
        <textarea name="article_text" placeholder="Содержание статьи" required></textarea>
        <button type="submit">Создать</button>
    </form>
{% endblock %}
